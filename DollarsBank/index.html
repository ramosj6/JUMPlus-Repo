<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dollars Bank</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="outer">
        <div class="header">
            <h1>Dollars Bank</h1>
        </div>
        <div class="box">
            <span class="borderLine"></span>
            <form>
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" required="required" id="username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <input type="submit" value="Login" id="submitButton">
            </form>
        </div>
    </div>
</body>
</html>
